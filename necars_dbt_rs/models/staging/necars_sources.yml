version: 2

sources:
  - name: necars_source
    tags: [source]
    database: necars_db
    schema: source_schema
    tables:
      - name: vehicle_purchase
        columns:
          - name: full_stock_number
            data_tests:
              - unique
              - not_null
          - name: nominal_purchase_code
            data_tests:
              - not_null
              - accepted_values:
                  arguments:
                    values: [5300]
      - name: reconditioning_cost
        columns:
          - name: stock_number
            data_tests:
              - not_null
          - name: net_cost_price
            data_tests:
              - not_null
              - test_non_negative_values
          - name: nominal_code
            data_tests:
              - accepted_values:
                  arguments:
                    values: [5210, 5301, 5302, 5303, 5304, 5305, 5405, 5350, 6001, 6002, 6500]
          - name: sage_ref
            data_tests:
              - unique
              - not_null
